version: '3.8'

services:
  app:
    image: project-service-app
    container_name: project-service-app
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "10000:10000"
    depends_on:
      - postgres
    env_file:
      - .env
    restart: unless-stopped


  postgres:
    image: postgres:13
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres